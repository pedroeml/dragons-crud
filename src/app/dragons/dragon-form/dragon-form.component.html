<form [formGroup]="form">
  <mat-form-field>
    <input matInput type="text" placeholder="Name" formControlName="nameCtrl">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Type" formControlName="typeCtrl">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="History" formControlName="historyCtrl">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Histories" formControlName="historiesCtrl"></textarea>
  </mat-form-field>
</form>
